<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>
    <h1>게시글 목록</h1>

    <a href="insert">글쓰기</a>
    <table border="1">

        <tr>
            <td align="center" width="80">글번호</td>
            <td align="center" width="320">제목</td>
            <td align="center" width="100">작성자</td>
            <td align="center" width="180">등록일자</td>
            <td align="center" width="180">수정일자</td>
        </tr>

        <tr th:each="board : ${list}">
            <td align="center" th:text="${board.boardNo}"></td>
            <td align="left" >
                <a th:href="|/board/read?boardNo=${board.boardNo}|" th:text="${board.title}"></a>
            </td>
            <td align="center" th:text="${board.writer}"></td>
            <!--thymeleaf date 유틸리티-->
            <td align="center" th:text="${#temporals.format(board.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td align="center" th:text="${#temporals.format(board.updDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
    </table>

</body>
</html>
