    <header>
        <div class="px-3 py-2 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                    </a>
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="/" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"/></svg>
                                메인
                            </a>
                        </li>
                        <li>
                            <a href="/board/list" class="nav-link text-secondary">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#table"/></svg>
                                게시판
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="px-3 py-2 border-bottom mb-0">
            <div class="container d-flex flex-wrap justify-content-center">
                <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-light text-dark me-2">로그인</button>
                    <button type="button" class="btn btn-primary">회원가입</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <h1 class="text-center py-5">게시글 목록</h1>
        <div class="d-flex justify-content-end py-3">
            <div class="col-6 d-flex">
                <form action="/board/list" method="get">
                    <div class="row">
                        <div class="col-4">
                            <div class="input-group">
                                <select class="form-select" id="search-option" name="optionCode">
                                    <option value="0">전체</option>
                                    <option value="1">제목</option>
                                    <option value="2">내용</option>
                                    <option value="3">제목+내용</option>
                                    <option value="3">작성자</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-8">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="검색어 입력"
                                       name="keyword"
                                       aria-label="Recipient's username" aria-describedby="button-addon2"
                                       th:value="${param.keyword}"
                                    >
<!--                                form 태그 안에서 butto의 type이 submit이어야지 action의 경로로 요청을 함 -->
                                    <button class="btn btn-outline-primary" type="submit" id="btn-search">검색</button>
                                </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-6 ">
                <div class="row d-flex justify-content-end">
                    <div class="col-4">
                        <div class="input-group">
                            <select class="form-select" id="rowsPerPage" name="rowsPerPage">
                                <option value="5">5개씩</option>
                                <option value="10">10개씩</option>
                                <option value="15">15개씩</option>
                                <option value="20">20개씩</option>
                                <option value="30">30개씩</option>
                                <option value="40">40개씩</option>
                                <option value="50">50개씩</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group">
                            <select class="form-select" id="pageCount" name="pageCount">
                                <option value="5">5 페이지씩</option>
                                <option value="10">10 페이지씩</option>
                                <option value="20">20 페이지씩</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-4 d-flex justify-content-end">
                        <a href="/board/insert" class="btn btn-primary">글쓰기</a>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <td align="center" width="80">글번호</td>
                    <td align="center" width="320">제목</td>
                    <td align="center" width="100">작성자</td>
                    <td align="center" width="180">등록일자</td>
                    <td align="center" width="180">수정일자</td>
                </tr>
            </thead>
            <tr th:each="board : ${list}">
                <td align="center" th:text="${board.boardNo}"></td>
                <td align="left" >
                    <a th:href="|/board/read?boardNo=${board.boardNo}|" th:text="${board.title}"></a>
                </td>
                <td align="center" th:text="${board.writer}"></td>
                <!--thymeleaf date 유틸리티-->
                <td align="center" th:text="${#temporals.format(board.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td align="center" th:text="${#temporals.format(board.updDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
        </table>
<!--        페이지네이션-->
        <th:block th:if="${page == null or page.pageNum != 0}"}>
            <div class="d-flex justify-content-center py-5">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <!--첫 페이지-->
                        <li class="page-item">
                            <a class="page-link" th:href="|javascript: change(${page.firstPage});|" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <!--이전 페이지-->
                        <th:block th:if="${page.prev > 0}">
                            <li class="page-item">
                                <a class="page-link" th:href="|javascript: change(${page.prev});|"aria-label="Previous">
                                    <span aria-hidden="true">&lsaquo;</span>
                                </a>
                            </li>
                        </th:block>
                        <!-- 현재 (보여지는) 페이지-->
                        <th:block th:each="no : ${#numbers.sequence( page.startPage, page.endPage )}">
                            <li class="page-item">
                                <th:block th:if="${no == page.pageNum}">
                                    <a class="page-link active" href="#" th:text="${no}"></a>
                                </th:block>
                                <th:block th:if="${no != page.pageNum}">
<!--                                    <a class="page-link" th:href="|/board/list?pageNum=${no}|" th:text="${no}"></a>-->
                                    <a class="page-link" th:href="|javascript: change(${no});|" th:text="${no}"></a>
                                </th:block>
                            </li>
                        </th:block>
                        <!-- 다음페이지-->
                        <th:block th:if="${page.next <= page.lastPage }">
                            <li class="page-item">
                                <a class="page-link" th:href="|javascript: change(${page.next});|" aria-label="Next">
                                    <span aria-hidden="true">&rsaquo;</span>
                                </a>
                            </li>
                        </th:block>
                        <!-- 마지막 페이지-->
                        <li class="page-item">
                            <a class="page-link" th:href="|javascript: change(${page.lastPage});|" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </th:block>
    </div>
    <script src="/js/jquery-3.6.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.bundle.js"></script>
    <!--타임리프에서 자바스크립트 인라인 기능-->
    <!--객체를 자동으로 JSON으로 변환-->
    <script th:inline="javascript">
        let page = [[${page}]]  // controller의 page객체를 json으로 변환
        let option = [[${option}]]
        let optionCode = [[${param.optionCode}]]
        optionCode = (optionCode == '' || optionCode == null ? 0 : optionCode)
        $(function(){
            // 검색 옵션 동기화
            $('#search-option').val(optionCode).attr('selected', 'selected')

            // rowsPerPage 초기화
            $('#rowsPerPage option[value=' + page.rowsPerPage + "]").attr('selected', 'selected')

            // pageCount 초기화
            $('#pageCount option[value=' + page.pageCount + "]").attr('selected', 'selected')

            // 줄보기 변경 이벤트
            $('#rowsPerPage').on('change', function(){
                page.rowsPerPage = $(this).val()
                change()
            })
            // 페이지 개수 변경 이벤트
            $('#pageCount').on('change', function(){
                page.pageCount = $(this).val()
                change()
            })
        })
        // 변경 이벤트 페이지 갱신
        function change( pageNum=1 ){
            location.href="/board/list?pageNum=" + pageNum
                + "&rowsPerPage=" + page.rowsPerPage
                + "&pageCount=" + page.pageCount
                + "&keyword=" + option.keyword
                + "&optionCode=" + option.optionCode
        }
    </script>
</body>
</html>
